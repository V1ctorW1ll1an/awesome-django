<div class="container">

    <!-- Titulo -->

    <div class="row mt-5">
        <div class="col">
            <div class="d-flex align-items-center justify-content-center">
                <h1>{{instance.title}}</h1>
            </div>
        </div>
    </div>

    <!-- FormulÃ¡rio -->

    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-center">
                <form action="{{form_action}}" method="{{form_method}}">
                    {% csrf_token %} 
                    <div class="row mt-5">
                        {% with field=form_author.first_name %}
                            <div class="col-12 mb-3">
                                <label for="{{field.id_for_label}}" class="form-label me-3 d-block">{{field.label}}</label>
                                {{field}}
                                <p class="text-danger">{{field.errors.as_text}}</p>
                            </div>
                        {% endwith %}
                        {% with field=form_author.last_name %}
                            <div class="col-12 mb-3">
                                <label for="{{field.id_for_label}}" class="form-label me-3 d-block">{{field.label}}</label>
                                {{field}}
                                <p class="text-danger">{{field.errors.as_text}}</p>
                            </div>
                        {% endwith %}
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
